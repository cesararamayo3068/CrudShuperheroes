<!DOCTYPE html>
<html xmnls:th="//www.thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
	
	
	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${superheroe}" method="post">





		<div class="form-group">
			<label class="col-sm-2 col-form-label">NOMBRE</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
				
			</div>
		</div>




		<div class="form-group">
			<label class="col-sm-2 col-form-label">BIO</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{bio}" class="form-control" />
					</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 col-form-label">IMAGEN</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{img}" class="form-control" />
	
				
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 col-form-label">FECHA APARICION</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{aparicion}" class="form-control"  />
				
			</div>
		</div>
		

		<div class="form-group">
			<input class="btn btn-primary mt-3" type="submit" value="Crear Superheroe" />

		</div>



		<input type="hidden" th:field="*{id}" />
	</form>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
