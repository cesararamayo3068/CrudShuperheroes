<!DOCTYPE html>
<html xmnls:th="//www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
<header th:replace="layout/layout :: header" ></header>


<div class="container pt-3">


	<h1 class="text-secondary text-center border border-success  border-left-0  border-top-0  border-right-0" th:text="${titulo}">
		</h1>
		<a class="btn btn-success" th:href="@{/form}">Crear Superheroe</a>
</body>
<table class=" table table-striped mt-2">
	<thead class="bg-dark  text-white">
		<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>BIO</th>
			<th>IMG</th>
			<th>FECHA DE APARICION</th>
			<th>EDITAR</th>
			<th>ELIMINAR</th>
		</tr>

	</thead>
	<tbody>
		<tr th:each="superheroe: ${superheroes}">
			<td th:text="${superheroe.id}"></td>
			<td th:text="${superheroe.nombre}"></td>
			<td th:text="${superheroe.bio}"></td>
			<td th:text="${superheroe.img}"></td>
			<td th:text="${superheroe.aparicion}"></td>
			<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${superheroe.id}" th:text="'Editar'"></a></td>
			<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${superheroe.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
			

		</tr>
</div>
	</tbody>

</table>
<footer th:replace="layout/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
