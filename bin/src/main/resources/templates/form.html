<!DOCTYPE html>
<html xmnls:th="//www.thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">



				<form  th:action="@{/form}" th:object="${superheroe}" method="post">





					<div class="form-group">
						<label class="col-sm-2 col-form-label">NOMBRE</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" />

						</div>
					</div>




					<div class="form-group">
						<label class="col-sm-2 col-form-label">BIO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{bio}" class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 col-form-label">IMAGEN</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{img}" class="form-control" />


						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">FECHA APARICION</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{aparicion}" class="form-control" />

						</div>
					</div>


					<div class="form-group">
						<input class="btn btn-secondary mt-3" type="submit"
							value="Crear Superheroe" />

					</div>



					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
